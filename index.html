<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
            <div class="container" >
                <!--  Ao usar o atributo for, com o valor igual ao id do input, você está associando a label com o input. Dessa maneira, ao clicar na imagem que está dentro dessa label, irá interagir com o checkbox, fazendo essa detecção do clique do usuário.-->
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">FRONT-END</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">BUSINESS</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">DESIGN & UX</a>
                    </li>
                    
                </ul>
                <img src="assets/Logo.png" alt="Logo da Alurabooks" class="container__imagem">
            </div>
            <div class="container" >
                <a href="#"><img src="assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="assets/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
                <a href="#"><img src="assets/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
    </header>

    <section class="banner">
        <!--Posso utilizar <section> ao inves de <main> para criar um novo quadrante ou display a ser exibido como uma nova página na mesma página. como sites scroll down-->
        <!--<div class="container-titulo-principal">   
            Não há necessidade de se criar um span nem div nesta area pois a section irá emglobar os itens de texto
                <span class="container-titulo-texto"
                >--> 
                <!--É sempre bom utilizar apenas o h1 uma vez por questões de SAO, por isso foi usado h2-->
                <h2 class="banner__titulo">Já sabe por onde começar ?</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <!--Em minha tentativa utilizei tag buttom para criação da barra de pesquisa, porém nessa ocasião a melhor opção seria utilizar uma tag input de tipo search com placeholder necessario com texto
                <button class="container-titulo-botao">Qual será sua próxima leitura?</button> -->
                <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
            <!--</span> -->
    </section>
   
</body>

</html>
